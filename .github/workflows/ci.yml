name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: setup-bun
        name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - id: install-deps
        name: Install dependencies
        run: |
          bun install

      - id: test
        name: Run tests
        run: |
          bun test

      - id: create_tag
        name: Create Tag
        run: |
          git config --global user.email "yassine@rais.me"
          git config --global user.name "Yassine Rais"
          
          VERSION=$(bun --print "require('./package.json').version")
          echo "Version: $VERSION"

          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Latest Tag: $LATEST_TAG"

          if [ "$LATEST_TAG" != "v$VERSION" ]; then
            echo "New version detected. Creating a new tag."

            git tag "v$VERSION"
            
            git push origin "v$VERSION"
          else
            echo "No version change detected. Skipping tag creation."
          fi
